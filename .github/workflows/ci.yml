name: CI (main-ui)

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'apps/main-ui/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'apps/main-ui/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Remove unused Landpage dir (if present)
        run: |
          if [ -d "Landpage" ]; then
            rm -rf Landpage
          fi
          # tambiÃ©n limpiamos metadata de submÃ³dulos si quedara
          if [ -f ".gitmodules" ]; then
            rm -f .gitmodules
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ðŸ”’ Instalar SOLO el workspace apps/main-ui (evita que otros WS rompan CI)
      - name: Install deps (apps/main-ui only)
        run: npm ci -w apps/main-ui

      - name: Print versions (diagnÃ³stico)
        run: |
          node -v
          npm -v
          npx -y -p typescript@5.4.5 tsc -v

      - name: Build main-ui (forces TS 5.4.5 via npm script)
        run: npm run -w apps/main-ui build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-ui-dist
          path: apps/main-ui/dist
          if-no-files-found: error
