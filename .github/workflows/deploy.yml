name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
      HUSKY: 0
    steps:
      - name: Checkout (no submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false  # evita error por Landpage

      - name: Disable submodule recursion (safety)
        run: git config --global submodule.recurse false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: NPM config (deterministic + peers)
        run: |
          npm config set save-exact true
          npm config set legacy-peer-deps true

      - name: Install dependencies (root)
        run: npm ci || (rm -rf node_modules package-lock.json && npm install)

      - name: Build UI kit (si existe)
        run: |
          if [ -d packages/ui ]; then
            npm run -w packages/ui build
          else
            echo "packages/ui no existe, se omite."
          fi

      - name: Build main-ui (Vite)
        run: npm run -w apps/main-ui build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/main-ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
